<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Instagram</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="insta-wrapper">
        <div class="insta-phone">
            <img src="img/celular-perto-e-branco-instagram.png" alt="Celular preto e celular branco">
        </div>
        <div class="insta-continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="insta-logo" alt="Instagram Logo">
                <div class="profile-photo">
                    <img src="img/perfil-gabrielcabral.jpg" alt="Foto de perfil do usuário">
                </div>
                <a href="#" class="btn-login">Continue como gabrielcabral_05</a>
                <a href="#" class="btn-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é gabrielcabral_05?</p>
                <p class="not-account">
                    <a href="#"><span class="link-blue">Alterar contas</span></a>
                    ou
                    <a href="#"><span class="link-blue">Inscreva-se</span></a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
